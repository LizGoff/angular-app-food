<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular Food App</title>
    <script src="vendors/angular.min.js"></script>
</head>
<body>

    <main ng-app="FoodApp" ng-controller="FoodController as vm">
    <h1>Angular Food App</h1>

    <h2>Add Food</h2>

    <form class="col-md-12">

            <div class="form-group col-md-6">
              <label for="type">Food</label>
              <input type="text" name="type" class="form-control" ng-model="vm.newFood.type" placeholder="Food" />
            </div>

            <div class="form-group col-md-6"><button ng-click="vm.createFood()">Eat!</button></div>

    </form>
</main>
</body>
</html>
