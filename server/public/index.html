<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.js"></script>
    <script src="scripts/client.js"></script>

    <title>Angular Food App</title>
</head>
<body>
    <main ng-app="FoodApp" ng-controller="FoodController as vm">
        <h1>Angular Food App</h1>
        <h2>Add Food</h2>
        <div>
            <input type="text" name="foodType" ng-model="vm.newFood.foodType" placeholder="Food" />
        </div>
        <div>
            <input type="number" name="deliciousnessLevel" ng-model="vm.newFood.deliciousnessLevel" placeholder="Yum Level" />
        </div>
        <div>
            <input type="text" name="isHot" ng-model="vm.newFood.isHot" placeholder="Hot?" />
        </div>
        <div>
            <button ng-click="vm.createFoodEntry()">Let's Eat!</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Deliciousness Level</th>
                    <th>Hot?</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="food in vm.foodList">
                    <td>
                        <input ng-model="food.foodType">
                    </td>
                    <td>
                        <input ng-model="food.deliciousnessLevel">
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>

</html>
