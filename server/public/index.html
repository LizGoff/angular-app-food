<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.js"></script>
    <script src="scripts/client.js"></script>

    <title>Angular Food App</title>
</head>
<body>
    <main ng-app="FoodApp" ng-controller="FoodController as vm">

    <h1>Angular Food App</h1>
    <!-- vm.foodList: {{vm.foodList}} -->

    <h2>Add Food</h2>
    <form class="col-md-12">

            <div class="form-group col-md-6">
              <label for="foodType">Food</label>
              <input type="text" name="foodType" class="form-control" ng-model="vm.newFood.foodType" placeholder="Food" />
            </div>

            <div class="form-group col-md-6">
                <label for="deliciousnessLevel">Yum Level</label>
                <input type="number" name="deliciousnessLevel" class="form-control" ng-model="vm.newFood.deliciousnessLevel" placeholder="Yum Level" />
            </div>

            <div class="form-group col-md-6">
                <label for="isHot">Hot?</label>
                <input type="text" name= "isHot" class="form-control" ng-model="vm.newFood.isHot" placeholder="Hot?" />
            </div>

            <div class="form-group col-md-6"><button ng-click="vm.createFoodEntry()">Let's Eat!</button></div>

            <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Deliciousness Level</th>
                            <!-- <th>Delete</th>
                            <th>Save</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="food in vm.foodList">
                            <td><input ng-model="food.foodType"></td>
                            <td><input ng-model="food.deliciousnessLevel"></td>
                            <!-- <td><button ng-click="vm.deleteFood(food)">Delete</button></td>
                            <td><button ng-click="vm.saveFood(food)">Save</button></td> -->
                        </tr>
                    </tbody>
                </table>

    </form>
</main>
</body>
</html>
